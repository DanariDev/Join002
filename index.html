<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Login</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/intro.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/start.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/responsive/login-responsive.css">
  <link rel="stylesheet" href="css/responsive/intro-responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <script src="./js/index.js"></script>
</head>

<body>

  <div class="login-page-wrapper">

    <div class="starting-logo">
      <img src="assets/img/logo-start.png" alt="Join Logo">
    </div>

    <div class="starting-logo-responsive">
      <img src="assets/img/logo_dark.png" alt="Join Logo">
    </div>

    <div class="sign-up-wrapper">
      <span>Not a Join user?</span>
      <a href="register.html" class="sign-up-btn">Sign up</a>
    </div>

    <div class="login-box">

      <h1 class="underline">Log in</h1>

      <form id="loginForm" novalidate>

        <div class="input-wrapper">
          <input type="email" class="email-input" id="email-input" placeholder="Email" />
          <div class="error-message email-error"></div>
        </div>

        <div class="input-wrapper">
          <input type="password" class="password-input" id="password-input" placeholder="Password" />
          <div class="error-message password-error"></div>
        </div>

        <div class="button-row">
          <button type="submit" class="btn-primary">Log in</button>
          <button type="button" id="guestLogin" class="btn-secondary">Guest Log in</button>
        </div>

      </form>

    </div>
    <div class="sign-up-wrapper-responsive">
      <span>Not a Join user?</span>
      <a href="register.html" class="sign-up-btn">Sign up</a>
    </div>

  </div>
  <footer id="login-footer">
    <div class="footer-links">
      <a id="privacyPolicyID" href="privacy-policy.html">Privacy Policy</a>
      <a id="legalID" href="legal.html">Legal Notice</a>
    </div>
  </footer>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
