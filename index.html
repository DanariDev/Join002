<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Login</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/login-responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="page-transition" class="page-transition hidden">
    <div class="loading-content">
      <div class="spinner"></div>
      <span data-i18n="common.loadingDashboard">Loading Dashboard...</span>
    </div>
  </div>


  <div class="login-page-wrapper">

    <img class="starting-logo" src="assets/img/logo-start.png" alt="Join Logo">

    <img class="starting-logo-responsive" src="assets/img/logo_dark.png" alt="Join Logo">

    <div class="sign-up-wrapper">
      <span data-i18n="common.notUser">Not a Join user?</span>
      <a href="register.html" class="sign-up-btn" data-i18n="common.signup">Sign up</a>
    </div>

    <div class="login-box">

      <h1 class="underline" data-i18n="common.loginTitle">Log in</h1>

      <form id="loginForm" novalidate>

        <div class="input-wrapper">
          <input type="email" class="email-input" id="email-input" placeholder="Email" data-i18n-placeholder="login.email" />
          <div class="error-message email-error"></div>
        </div>

        <div class="input-wrapper">
          <div class="passwort-input-button-div">
            <input type="password" class="password-input" id="password-input" placeholder="Password" data-i18n-placeholder="login.password" />
            <div id="show-hide-password" class="d-none"></div>
          </div>
          <div class="error-message password-error"></div>
        </div>

        <div class="button-row">
          <button type="button" id="userLogin" class="btn-primary" data-i18n="common.login">Log in</button>
          <button type="button" id="guestLogin" class="btn-secondary" data-i18n="common.guestLogin">Guest Log in</button>
        </div>

      </form>

    </div>
    <div class="sign-up-wrapper-responsive">
      <span data-i18n="common.notUser">Not a Join user?</span>
      <a href="register.html" class="sign-up-btn" data-i18n="common.signup">Sign up</a>
    </div>

  </div>
  <footer id="login-footer">
    <div class="footer-links">
      <a id="privacyPolicyID" href="privacy-policy.html" data-i18n="common.privacyPolicy">Privacy Policy</a>
      <a id="legalID" href="legal.html" data-i18n="common.legalNotice">Legal Notice</a>
    </div>
  </footer>
  <!-- Firebase Grundfunktionen -->



  <div class="lang-toggle" data-lang-toggle style="position: fixed; top: 18px; right: 18px; z-index: 10;">
    <button type="button" data-lang="en">EN</button>
    <button type="button" data-lang="de">DE</button>
  </div>

  <script type="module">
    import { initI18n } from "./js/i18n/i18n.js";
    initI18n();
  </script>
  <script type="module" src="js/login/main.js"></script>
  <script type="module" src="js/multiple-application/changeSidebarStarter.js"></script>
  <script type="module" src="js/multiple-application/show-hide-password.js"></script>

  <script src="js/multiple-application/active-link.js"></script>

</body>

</html>
