<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Login</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/start.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/responsive/login-responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body onload="startIntro()">

  <div class="login-page-wrapper">


    <div class="sign-up-wrapper">
      <span>Not a Join user?</span>
      <a href="register.html" class="sign-up-btn">Sign up</a>
    </div>

    <img src="assets/img/logo.svg" alt="Join Logo" class="logo" />

    <div class="login-box">

      <h1 class="underline">Log in</h1>

      <form id="loginForm">

        <div class="input-wrapper">
          <input type="email" class="email-input" placeholder="Email" required />
        </div>

        <div class="input-wrapper">
          <input type="password" class="password-input" placeholder="Password" required />
        </div>

        <div class="button-row">
          <button type="submit" class="btn-primary">Log in</button>
          <button type="button" id="guestLogin" class="btn-secondary">Guest Log in</button>
        </div>

      </form>
    </div>

  </div>
  <footer id="sidebar-footer">
    <div class="sidebar-footer-links responsive-hide-on-mobile">
      <a class="nav-link privacy-policy-link" href="./privacy-policy.html">Privacy Policy</a>
      <a class="nav-link legal-link" href="legal.html">Legal Notice</a>
    </div>
  </footer>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
