<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/board.css" />
  <link rel="stylesheet" href="css/topbar.css" />
  <script src="../js/topbar.js"></script>
</head>

<body>
  <div include-html="sidebar.html"></div>
  <div include-html="templates/topbar.html"></div>

  <main class="board-main">
    <div class="board-header">
      <h1 class="board-title">Board</h1>
      <div>
        <input type="text" placeholder="Find Task" class="search-input" />
        <button class="add-task-button">Add task +</button>
      </div>
    </div>

    <section class="board">
      <!-- Header -->
      <div class="to-do-field">
        <h3>To do <button class="add-task-btn">＋</button></h3>
      </div>
      <div class="in-progress-field">
        <h3>In Progress <button class="add-task-btn">＋</button></h3>
      </div>
      <div class="await-field">
        <h3>Await feedback <button class="add-task-btn">＋</button></h3>
      </div>
      <div class="done-field">
        <h3>Done <button class="add-task-btn">＋</button></h3>
      </div>

      <!-- Task-Spalten -->
      <div class="to-do-tasks">
        <!-- Dynamisch generierte To Do Tasks -->
      </div>
      <div class="in-progress-tasks">
        <!-- Dynamisch generierte In Progress Tasks -->
      </div>
      <div class="await-tasks">
        <!-- Dynamisch generierte Awaiting Feedback Tasks -->
      </div>
      <div class="done-tasks">
        <!-- Dynamisch generierte Done Tasks -->
      </div>
    </section>

  </main>

  <script src="js/include-html.js"></script>
  <script type="module" src="js/board.js"></script>
</body>

</html>
