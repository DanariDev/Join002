<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Board</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/topbar.css" />
  <link rel="stylesheet" href="css/board.css" />
  <link rel="stylesheet" href="css/board-overlay.css">
  <link rel="stylesheet" href="css/responsive/board-responsive.css">
  <link rel="stylesheet" href="css/responsive/topbar-responsive.css">
  <link rel="stylesheet" href="css/responsive/sidebar-responsive.css">
  <script src="js/topbar.js"></script>
</head>

<body>
  <div class="sidebar">

    <img src="assets/img/logo_dark.png" alt="Join Logo" class="sidebar-logo" />

    <nav class="sidebar-nav">
      <a href="summary.html" class="nav-link summary-link">
        <img src="assets/img/summary.png" alt="Summary Icon" />
        <span class="responsive-font">Summary</span>
      </a>
      <a href="add-task.html" class="nav-link add-task-link">
        <img src="assets/img/add-task.png" alt="Add Task Icon" />
        <span class="responsive-font">Add Task</span>
      </a>
      <a href="board.html" class="nav-link board-link">
        <img src="assets/img/board.png" alt="Board Icon" />
        <span class="responsive-font">Board</span>
      </a>
      <a href="contacts.html" class="nav-link contacts-link">
        <img src="assets/img/contacts.png" alt="Contacts Icon" />
        <span class="responsive-font">Contacts</span>
      </a>
    </nav>

    <footer class="sidebar-footer" id="sidebar-footer">
      <div class="sidebar-footer-links responsive-hide-on-mobile">
        <a class="nav-link privacy-policy-link" href="./privacy-policy.html">Privacy Policy</a>
        <a class="nav-link legal-link" href="legal.html">Legal Notice</a>
      </div>
    </footer>
  </div>

  <div class="topbar">
    <span class="topbar-title">Kanban Project Management Tool</span>

    <img class="topbar-logo" src="/assets/img/logo-start.png" alt="">
    <div class="topbar-icons">
      <a class="help-button" href="help.html"><img src="assets/img/help.png" alt="Help Icon" class="topbar-icon" /></a>
      <div onclick="openMenu(event)" class="topbar-user"></div>
    </div>
  </div>

  <main class="board-main">


    <div class="board-header">

      <div class="responsive-space-between">
        <h1>Board</h1><a href="add-task.html"><button id="add-task-button-responsive"
            class="responsive-show">+</button></a>
      </div>

      <div class="search-task-field">
        <input type="text" placeholder="Find Task" id="search-input" />
        <button id="add-task-button" class="responsive-d-none">Add task +</button>
      </div>

    </div>

    <section id="board">
      <div class="to-do-field">
        <h3>To do</h3> <button class="add-task-btn">＋</button>
      </div>
      <div class="in-progress-field">
        <h3>In Progress</h3> <button class="add-task-btn">＋</button>
      </div>
      <div class="await-field">
        <h3>Await Feedback</h3> <button class="add-task-btn">＋</button>
      </div>
      <div class="done-field">
        <h3>Done</h3>
      </div>

      <div class="to-do-tasks task-column"></div>
      <div class="in-progress-tasks task-column"></div>
      <div class="await-tasks task-column"></div>
      <div class="done-tasks task-column"></div>
    </section>
  </main>

  <template id="task-template">
    <div class="task-card">
      <div class="task-label"></div>
      <h4 class="task-title"></h4>
      <p class="task-desc"></p>
      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
      <div class="task-count"></div>
      <div class="assigned-initials"></div>
    </div>
  </template>

  <div id="task-overlay" class="overlay d-none">
    <div class="overlay-content">
      <button class="overlay-close">×</button>
      <div class="overlay-section">
        <p id="popup-category"></p>
        <h2 id="popup-title"></h2>
        <p id="popup-description"></p>
        <p id="popup-due-date"></p>
        <p id="popup-priority"></p>
        <p id="popup-assigned"></p>

      </div>
      <div class="overlay-section">
        <span class="overlay-key">Subtasks</span>
        <ul id="popup-subtasks"></ul>
      </div>
      <div class="overlay-actions">
        <button id="edit-task-btn">Bearbeiten</button>
        <button id="delete-task-btn">Löschen</button>
      </div>
    </div>
  </div>

  <div id="add-task-overlay" class="overlay d-none">
    <div id="form-add-task">
      <button id="closeFormModal" class="close-btn">×</button>
      <h1>Add Task</h1>
      <div id="formContainer"></div>
    </div>
  </div>


  <script type="module" src="js/board.js"></script>
  <script type="module" src="js/topbar.js"></script>
  <!-- <script type="module" src="js/task-overlay.js"></script> -->
  <script src="js/search-task.js"></script>
  <!-- <script type="module" src="js/task-form.js"></script> -->
</body>

</html>
