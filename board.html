<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/topbar.css">

  <script src="../js/topbar.js"></script>
</head>
<body>
  <div include-html="sidebar.html"></div>
  <div include-html="templates/topbar.html"></div>

  <main style="margin-left: 232px; padding: 40px;">
    <main class="board-container">
      <div class="board-header">
        <h1>Board</h1>
        <button class="add-task-btn">+ Add Task</button>
      </div>
    
      <div class="board-columns">
        <div class="board-column">
          <h2 class="column-title">To do</h2>
          <div class="task-list" id="todo-tasks">
            <!-- Tasks mit Status 'to-do' -->
          </div>
        </div>
    
        <div class="board-column">
          <h2 class="column-title">In progress</h2>
          <div class="task-list" id="in-progress-tasks">
            <!-- Tasks mit Status 'in-progress' -->
          </div>
        </div>
    
        <div class="board-column">
          <h2 class="column-title">Awaiting Feedback</h2>
          <div class="task-list" id="awaiting-feedback-tasks">
            <!-- Tasks mit Status 'awaiting-feedback' -->
          </div>
        </div>
    
        <div class="board-column">
          <h2 class="column-title">Done</h2>
          <div class="task-list" id="done-tasks">
            <!-- Tasks mit Status 'done' -->
          </div>
        </div>
      </div>
    </main>
    
  </main>

  <script src="js/include-html.js"></script>
</body>
</html>
