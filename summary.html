<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Summary</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/topbar.css" />
  <link rel="stylesheet" href="css/summary.css" />
  <link rel="stylesheet" href="css/responsive/summary-responsive.css">
  <link rel="stylesheet" href="css/responsive/topbar-responsive.css">
  <link rel="stylesheet" href="css/responsive/sidebar-responsive.css">
  <script src="./js/topbar.js"></script>
</head>

<body>
  <div include-html="sidebar.html"></div>
  <div include-html="templates/topbar.html"></div>

  <div class="summary-header">
    <h1>Join 360</h1>
    <div class="summary-divider"></div>
    <span class="summary-title">Key Metrics at a Glance</span>
  </div>

  <main class="summary-main">


    <div class="summary-content-wrapper">

      <!-- Linke Seite -->

      <div class="summary-left">
        <div class="display-flex">
          <div id="todo" class="summary-box" onclick="window.location.href='board.html'">
            <img src="assets/img/pencil-icon.png" alt="pencil-icon" />
            <div class="flex-column">
              <h2>0</h2>
              <span>To-do</span>
            </div>
          </div>
          <div id="done" class="summary-box " onclick="window.location.href='board.html'">
            <img src="assets/img/check-icon.png" alt="check-icon" />
            <div class="flex-column">
              <h2>0</h2>
              <span>Done</span>
            </div>
          </div>
        </div>

        <div class="urgent-wrapper summary-box " onclick="window.location.href='board.html'">
          <div id="urgent" class="flex-column">
            <img src="assets/img/urgent-icon.png" alt="urgent-icon" />
            <div class="flex-column">
              <h2>0</h2>
              <span>Urgent</span>
            </div>
          </div>
          <div class="divider"></div>
          <div class="flex-column">
            <p id="deadline-date">October 16, 2022</p>
            <span id="deadline-title">Upcoming Deadline</span>
          </div>
        </div>

        <div class="display-flex" onclick="window.location.href='board.html'">
          <div id="atBoard" class="summary-box">
            <h2>0</h2>
            <span>Tasks in Board</span>
          </div>
          <div id="onProgress" class="summary-box">
            <h2>0</h2>
            <span>Task in Progress</span>
          </div>
          <div id="awaitFeedback" class="summary-box">
            <h2>0</h2>
            <span>Awaiting Feedback</span>
          </div>
        </div>
      </div>

      <!-- Rechte Seite -->

      <div id="summary-greeting-wrapper">
        <h2 id="summary-greeting-time">Good morning</h2><br><span id="summary-greeting-name"></span>

      </div>
    </div>
  </main>

  <script src="js/include-html.js"></script>
  <script type="module" src="./js/summary.js"></script>
</body>

</html>
