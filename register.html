<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Sign Up</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/login-responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="login-page-wrapper">

    <img src="assets/img/logo.svg" alt="Join Logo" class="logo">

    <div class="login-box">
      <a href="login.html" class="back_to_login">
        <img class="back-icon" src="assets/img/arrow-left-line.png" alt="Back">
      </a>
      <h1 class="underline">Sign Up</h1>

      <form id="loginForm">
        <div class="input-wrapper">
          <input class="name-input" type="text" placeholder="Name" required />
        </div>

        <div class="input-wrapper">
          <input class="email-input" type="email" placeholder="Email" required />
        </div>

        <div class="input-wrapper">
          <input class="password-input" type="password" placeholder="Password" required />
        </div>

        <div class="input-wrapper">
          <input class="password-input" type="password" placeholder="Confirm Password" required />
        </div>

        <label>
          <input type="checkbox" required />
          I accept the <a href="legal.html#privacy">Privacy Policy</a>
        </label>

        <div class="button-row">
          <button type="submit" class="btn-primary">Sign Up</button>
        </div>
      </form>
    </div>

  </div>

  <footer>
    <div class="footer-links">
      <a href="./privacy-policy.html">Privacy Policy</a>
      <a href="legal.html#imprint">Legal Notice</a>
    </div>
  </footer>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
