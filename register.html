<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Sign Up</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/responsive/login-responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="./js/index.js"></script>
</head>

<body>
  <div class="login-page-wrapper">

    <img src="assets/img/logo.svg" alt="Join Logo" class="logo">

    <div class="login-box">
      <div class="sign-up-head-wrapper">
        <a href="index.html" class="back_to_login">
          <img class="back-icon" src="assets/img/arrow-left-line.png" alt="Back">
        </a>
        <h1 class="underline">Sign up</h1>
      </div>

      <form id="loginForm" novalidate>
        <div class="input-wrapper">
          <input id="name-input" class="name-input" type="text" placeholder="Name" required />
          <div class="error-message name-error"></div>
        </div>

        <div class="input-wrapper">
          <input id="email-input" class="email-input" type="email" placeholder="Email" required />
          <div class="error-message email-error"></div>
        </div>

        <div class="input-wrapper">
          <input id="password-input" class="password-input" type="password" placeholder="Password" required />
          <div class="error-message password-error"></div>
        </div>

        <div class="input-wrapper">
          <input id="password-repeat-input" class="password-input" type="password" placeholder="Confirm Password"
            required />
          <div class="error-message repeat-error"></div>
        </div>

        <label class="privacy-checkbox-label">
          <input id="privacy-checkbox" type="checkbox" required />
          I accept the <a id="privacyPolicyFormID" href="privacy-policy.html">Privacy Policy</a>
        </label>
        <div class="error-message checkbox-error"></div>

        <div class="button-row">
          <button type="submit" class="btn-primary">Sign Up</button>
        </div>
      </form>

    </div>

  </div>

  <footer id="login-footer">
    <div class="footer-links">
      <a id="privacyPolicyID" href="privacy-policy.html">Privacy Policy</a>
      <a id="legalID" href="legal.html">Legal Notice</a>
    </div>
  </footer>

  <script type="module" src="js/auth.js"></script>
</body>

</html>
