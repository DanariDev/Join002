<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/add-task.css">
  <link rel="stylesheet" href="css/topbar.css">
  <script src="js/topbar.js"></script>
</head>

<body>
  <div class="page-wrapper">
    <div include-html="sidebar.html"></div>
    <div include-html="templates/topbar.html"></div>

    <main class="add-task-main">
      <h1 class="add-task-title">Add Task</h1>

      <form id="add-task-form">
        <div class="add-task-form-left">
          <label class="required">Title</label>
          <input class="title-input" type="text" id="title" placeholder="Enter a title" required>

          <label>Description</label>
          <input class="description-input" type="text" id="description" placeholder="Enter a description">

          <label class="required">Due date</label>
          <input class="date-input" type="date" id="date" required>
        </div>

        <div class="grey-bar"></div>

        <div class="add-task-form-right">
          <span>Priority</span>
          <div class="btns">
            <button type="button" class="urgent-btn">Urgent
              <img src="assets/img/urgent-btn-icon.png" alt="urgent-icon">
            </button>
            <button type="button" class="medium-btn">Medium
              <img src="assets/img/medium-btn-icon.png" alt="medium-icon">
            </button>
            <button type="button" class="low-btn">Low
              <img src="assets/img/low-btn-icon.png" alt="low-icon">
            </button>
          </div>

          <label>Assigned to</label>
          <select id="category" required>
            <option value="" disabled selected>Select contacts to assign</option>
            <option value="contacts">Contacts</option>
          </select>

          <label class="required">Category</label>
          <select id="category" required>
            <option value="" disabled selected>Select task category</option>
            <option value="technical">Technical Task</option>
            <option value="user">User Story</option>
          </select>

          <label>Subtasks</label>
          <div class="subtask-wrapper">
            <input type="text" id="subtask" placeholder="Enter subtask">
            <button type="button" class="subtask-button" onclick="addSubtask()">+</button>
          </div>
          <ul id="subtask-list"></ul>

          <div class="bottom-line-btns">
            <button type="button" class="btn-clear">Clear</button>
            <button type="submit" class="btn-create-task" onclick="createTask()">Create Task</button>
          </div>
        </div>


      </form>


      <span class="required-explain">This field is required</span>


    </main>
  </div>

  <script src="js/include-html.js"></script>
  <script type="module" src="js/task-form.js"></script>
</body>

</html>
